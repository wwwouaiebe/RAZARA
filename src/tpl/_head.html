<!-- Some stuffs added to the head tag -->
{{tpl:SysBehavior behavior='publicHeadContent'}}
<meta charset='UTF-8' >
<meta name='viewport' content='width=device-width, initial-scale=1.0' >
<meta name='ROBOTS' content='{{tpl:BlogMetaRobots}}' >

<meta name='color-scheme' content='dark light' >

<link href='{{tpl:BlogThemeURL}}/styles/razara-1-1-2.min.css' type='text/css' rel='stylesheet' media='screen' integrity='sha384-C8uyuEdyW+VJh8FzQh003pWsm5qGGqYg3BUREBiUl1xe7Yj/x626aPAlDkL6WPy4' crossorigin='anonymous'>

<link rel='preload' as='font' href='{{tpl:BlogThemeURL}}/styles/opensans-regular.woff2' type='font/woff2' crossorigin>
<script async src='{{tpl:BlogThemeURL}}/scripts/razara-1-1-2.min.js' integrity='sha384-iHzAiJ3gHp/semCcKvc8wuACs9kBmQ6kEXLNJh9WELdAULkQf6hmutFxpztT2zvN' crossorigin='anonymous'></script>

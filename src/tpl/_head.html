<!-- Some stuffs added to the head tag -->
{{tpl:SysBehavior behavior='publicHeadContent'}}
<meta charset='UTF-8' >
<meta name='viewport' content='width=device-width, initial-scale=1.0' >
<meta name='ROBOTS' content='{{tpl:BlogMetaRobots}}' >
<meta name='author' content='{{tpl:BlogEditor encode_html="1"}}' >
<meta name='color-scheme' content='dark light' >
<link rel='alternate' type='application/atom+xml' title='Atom 1.0' href='{{tpl:BlogFeedURL type="atom"}}' >
<link href='{{tpl:BlogThemeURL}}/pictures/favicon.png' rel='icon' type='image/png' >
<link href='{{tpl:BlogThemeURL}}/styles/razara-1-1-0.min.css' type='text/css' rel='stylesheet' media='screen' >
<!-- Font after the style sheet -->
<link rel='preload' as='font' href='{{tpl:BlogThemeURL}}/styles/opensans-regular.woff2' type='font/woff2' >
<script async src='{{tpl:BlogThemeURL}}/scripts/razara-1-1-0.min.js'></script>

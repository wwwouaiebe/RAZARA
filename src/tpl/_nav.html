<!-- First part of the nav top of the page with the categories -->

<nav id="cyNavTop" >
	<h1>{{tpl:lang cyCategoriesMenuTitle}}</h1>
	<p>
		<tpl:Categories level="1">
			<span>
				<a href='{{tpl:CategoryURL}}' title ='{{tpl:lang cyCategoryTooltip1}}{{tpl:CategoryDescription encode_html="1" remove_html="1"}}'>{{tpl:CategoryTitle}}</a>
			</span>
		</tpl:Categories>
	</p>
</nav>

<!-- Bottom part of the nav with tags -->

<nav id="cyNavBottom" >
	<tpl:SysIf has_tpl="_ouaie.html">
		<h1>{{tpl:lang cyTagsMenuTitle}}</h1>
		<p>
			<tpl:Tags>
				<span>
					<a href="{{tpl:TagURL}}" title ="{{tpl:lang cyTagMenuTooltip}}{{tpl:TagID}}">{{tpl:TagID}}</a>
				</span>
			</tpl:Tags>
			<span> 
				<a href="{{tpl:BlogURL}}tags" title="{{tpl:lang cyAllTagsMenuTooltip}}">{{tpl:lang cyAllTagsMenuText}}</a>
			</span>
		</p>
	</tpl:SysIf>

	<!-- _nav_menu.html is different for each site. See specific templates
	 -->
	{{tpl:include src="_nav_menu.html"}}
</nav>

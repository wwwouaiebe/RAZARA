<!DOCTYPE html>
<html lang='{{tpl:BlogLanguage}}'>
	<head>
		{{tpl:include src="_head.html"}}
		<title>{{tpl:BlogName encode_html="1"}} - {{tpl:lang cyAllTagsPageTitle}} </title>
		<meta name='description' lang='{{tpl:BlogLanguage}}' content='{{tpl:BlogName encode_html="1"}} - {{tpl:BlogDescription cut_string="180" encode_html="1"}} - {{tpl:lang cyAllTagsPageTitle}}' />
	</head>
	<body>
		{{tpl:include src="_header.html"}}
		<section>
			<tpl:Tags type="tag">
				<h1>{{tpl:TagID}}</h1>
				<p>
					<tpl:Entries lastn="1000" ignore_pagination="1" type="post">
						{{tpl:include src="_thumbnails.html"}}
					</tpl:Entries>
				</p>
			</tpl:Tags>
			<div id="cyPagination">
				<div id="cyPaginationTopArrow">‚Æù</div>
				<div id="cyPaginationTop">
					<a href='{{tpl:BlogURL}}' title='{{tpl:lang cyPaginationHomeTooltip}}'>{{tpl:lang cyPaginationHomeText}}</a>
				</div>
			</div>
		</section>
		{{tpl:include src="_nav.html"}}
	</body>
</html>

<section>
	<tpl:Entries>
		<tpl:DateHeader><h2>{{tpl:EntryDate}}</h2></tpl:DateHeader>
			{{tpl:include src="_article.html"}}
		<tpl:EntriesFooter>
			<tpl:Pagination>
				<div id="cyPagination">
					<div id="cyPaginationTopArrow">⮝</div>
					<div id="cyPaginationTop">
						<a href='{{tpl:BlogURL}}' title='{{tpl:lang cyPaginationHomeTooltip}}'>{{tpl:lang cyPaginationHomeText}}</a>
					</div>
					<div id="cyPaginationPreviousArrow"><tpl:PaginationIf end="0">⮜</tpl:PaginationIf></div>
					<div id="cyPaginationPrevious">
						<tpl:PaginationIf end="0">
							<a href='{{tpl:PaginationURL offset="+1"}}' title='{{tpl:lang cyPaginationPreviousTooltip}}'>{{tpl:lang cyPaginationPreviousText}}</a>
						</tpl:PaginationIf>
					</div>
					<div id="cyPaginationSlideShow">
						slide show
					</div>
					<div id="cyPaginationNextArrow"><tpl:PaginationIf start="0">⮞</tpl:PaginationIf></div>
					<div id="cyPaginationNext">
						<tpl:PaginationIf start="0">
							<a href='{{tpl:PaginationURL offset="-1"}}' title='{{tpl:lang cyPaginationNextTooltip}}'>{{tpl:lang cyPaginationNextText}}</a>
						</tpl:PaginationIf>
					</div>
					<div id="cyPaginationCounter">
						{{tpl:lang cyPaginationPage}} {{tpl:PaginationCurrent}} {{tpl:lang cyPaginationOf}} {{tpl:PaginationCounter}}
					</div>
				</div>
			</tpl:Pagination>
		</tpl:EntriesFooter>
	</tpl:Entries>
</section>

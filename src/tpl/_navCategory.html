<!-- nav tag for the category page -->

<nav id="cyNavCategory" >
	<h1>

		<!-- Adding first level category (country) -->

		<tpl:SysIf has_tpl="_ouaie.html">
			<tpl:CategoryParents>
				{{tpl:CategoryDescription remove_html="1"}}
			</tpl:CategoryParents>
		</tpl:SysIf>

		<!-- Adding second level category (street or rÃ©gion) -->

		{{tpl:lang cyCategoryMenu1}}
		{{tpl:CategoryDescription  remove_html="1"}}

		<!-- Adding first level category (village) -->

		<tpl:SysIf has_tpl="_anthisnes.html">
			<tpl:CategoryParents>
				{{tpl:CategoryDescription remove_html="1"}}
			</tpl:CategoryParents>
		</tpl:SysIf>
	</h1>

	<!-- streets or regions -->

	<tpl:CategoryFirstChildren>
		<tpl:CategoriesHeader>
			<p>{{tpl:lang cyCategoryMenu2}}
		</tpl:CategoriesHeader>
		<span><a href='{{tpl:CategoryURL}}' title='{{tpl:lang cyCategoryTooltip1}}{{tpl:CategoryDescription remove_html="1"}}' >{{tpl:CategoryTitle}}</a></span>
		<tpl:CategoriesFooter>
			</p>
		</tpl:CategoriesFooter>
	</tpl:CategoryFirstChildren>

	<!-- Return to the village or country -->

	<tpl:CategoryParents>
		<p>{{tpl:lang cyCategoryMenu3}}<a href='{{tpl:CategoryURL}}'>{{tpl:CategoryDescription remove_html="1"}}</a></p>
	</tpl:CategoryParents>
</nav>
